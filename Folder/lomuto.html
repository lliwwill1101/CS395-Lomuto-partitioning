		<script type="text/javascript">
			partition(arr[], lo, hi) 
				pivot = arr[hi]
				i = lo     // place for swapping
				for j := lo to hi â€“ 1 do
					if arr[j] <= pivot then
						swap arr[i] with arr[j]
						i = i + 1
				swap arr[i] with arr[hi]
				return i
		</script>
